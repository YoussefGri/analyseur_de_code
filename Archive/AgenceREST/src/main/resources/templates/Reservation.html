<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recherche de chambre</title>
  <style>
    :root {
      --primary-color: #28a745; /* Vert plus vif */
      --primary-hover: #1e7e34; /* Vert foncé */
      --background-color: #f1f5f9;
      --card-background: #ffffff;
      --text-color: #1e293b;
      --border-color: #e2e8f0;
      --error-color: #ef4444;
      --success-color: #22c55e;
      --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
      --hover-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.5;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      text-align: center;
      margin-bottom: 3rem;
      background: linear-gradient(135deg, var(--primary-color), #1e40af);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      padding: 1rem 0;
    }

    .form-card {
      background: var(--card-background);
      border-radius: 1.5rem;
      box-shadow: var(--card-shadow);
      padding: 2.5rem;
      margin-bottom: 2.5rem;
      border: 1px solid var(--border-color);
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group.full-width {
      grid-column: span 2;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--text-color);
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border-color);
      border-radius: 0.75rem;
      font-size: 1rem;
      transition: all 0.2s ease;
      background-color: white;
    }

    input:hover {
      border-color: var(--primary-color);
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: var(--focus-ring);
    }

    .submit-btn {
      background: linear-gradient(135deg, var(--primary-color), #1e40af);
      color: white;
      font-weight: 600;
      padding: 1rem 2rem;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    .result-card {
      background: var(--card-background);
      border-radius: 1rem;
      padding: 2rem;
      margin-top: 2rem;
      box-shadow: var(--card-shadow);
    }

    .result-card h2 {
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
    }

    .summary p {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--border-color);
    }

    .summary p span:first-child {
      font-weight: 500;
      color: var(--text-color);
    }

    .error-message {
      color: var(--error-color);
      font-size: 0.875rem;
      margin-top: 0.5rem;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      .form-grid {
        grid-template-columns: 1fr;
      }

      .form-group.full-width {
        grid-column: span 1;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 2rem;
      }

      .form-card {
        padding: 1.5rem;
      }
    }

    /* Animation pour le chargement des cartes */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-card {
      animation: fadeInUp 0.5s ease-out;
    }
  </style>
</head>

<body>
<div class="container">
  <h1>Réservation de chambre</h1>

  <form id="reservationForm" class="form-card">
    <div class="form-grid">
      <div class="form-group">
        <label for="idAgence">Identifiant de l'agence</label>
        <input type="number" id="idAgence" name="idAgence" required>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="form-group">
        <label for="offreId">ID de l'offre</label>
        <input type="number" id="offreId" name="offreId" required>
      </div>

      <div class="form-group">
        <label for="hotelId">ID de l'hôtel</label>
        <input type="number" id="hotelId" name="hotelId" required>
      </div>



      <div class="form-group">
        <label for="nomClient">Nom du client</label>
        <input type="text" id="nomClient" name="nomClient" required>
      </div>

      <div class="form-group">
        <label for="prenomClient">Prénom du client</label>
        <input type="text" id="prenomClient" name="prenomClient" required>
      </div>

      <div class="form-group">
        <label for="emailClient">Email du client</label>
        <input type="email" id="emailClient" name="emailClient" required>
      </div>

      <div class="form-group">
        <label for="dateDebut">Date de début</label>
        <input type="date" id="dateDebut" name="dateDebut" required>
      </div>

      <div class="form-group">
        <label for="dateFin">Date de fin</label>
        <input type="date" id="dateFin" name="dateFin" required>
      </div>

      <div class="form-group">
        <label for="nbPersonnes">Nombre de personnes</label>
        <input type="number" id="nbPersonnes" name="nbPersonnes" required>
      </div>

      <div class="form-group full-width">
        <h3 style="margin-bottom: 1.5rem; color: var(--primary-color)">Informations de paiement</h3>
      </div>

      <div class="form-group">
        <label for="numeroCarte">Numéro de carte</label>
        <input type="text" id="numeroCarte" name="numeroCarte" required>
      </div>

      <div class="form-group">
        <label for="expirationCarte">Date d'expiration</label>
        <input type="date" id="expirationCarte" name="expirationCarte" required>
      </div>

      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="number" id="cvv" name="cvv" required maxlength="3">
      </div>

      <div class="form-group full-width">
        <button type="submit" class="submit-btn">Confirmer la réservation</button>
      </div>
    </div>
  </form>

  <div id="reservationResult"></div>
</div>

<script>
  // Remplir les champs avec les valeurs obtenues depuis l'URL

  var urlParams = new URLSearchParams(window.location.search);
  var offreIdParam = urlParams.get('offreId');
  var idAgenceParam = urlParams.get('idAgence');
  var passwordParam = urlParams.get('password');
  var dateDebutParam = urlParams.get('dateDebut');
  var dateFinParam = urlParams.get('dateFin');
  var nbPersonnesParam = urlParams.get('nbPersonnes');
  var idHotelParam = urlParams.get('idHotel');

  if (idHotelParam) {
    document.getElementById('hotelId').value = idHotelParam;
  }

  if (offreIdParam) {
    document.getElementById('offreId').value = offreIdParam;
  }
  if (idAgenceParam) {
    document.getElementById('idAgence').value = idAgenceParam;
  }
  if (dateDebutParam) {
    document.getElementById('dateDebut').value = dateDebutParam;
  }
  if (dateFinParam) {
    document.getElementById('dateFin').value = dateFinParam;
  }
  if (nbPersonnesParam) {
    document.getElementById('nbPersonnes').value = nbPersonnesParam;
  }
  if (passwordParam){
    document.getElementById('password').value = passwordParam;
  }
  document.getElementById('reservationForm').addEventListener('submit', function (event) {
    event.preventDefault();

    var isValid = true;

    // Réinitialise les messages d'erreur
    document.querySelectorAll('.error-message').forEach(function (el) {
      el.textContent = '';
    });

    // Récupérer toutes les informations du formulaire
    var agenceId = document.getElementById('idAgence').value;
    var password = document.getElementById('password').value;
    var offreId = document.getElementById('offreId').value;
    var idHotel = document.getElementById('hotelId').value;
    var nomClient = document.getElementById('nomClient').value;
    var prenomClient = document.getElementById('prenomClient').value;
    var dateDebut = document.getElementById('dateDebut').value;
    var dateFin = document.getElementById('dateFin').value;
    var emailClient = document.getElementById('emailClient').value;
    var numeroCarte = document.getElementById('numeroCarte').value;
    var expirationCarte = document.getElementById('expirationCarte').value;
    var cvv = document.getElementById('cvv').value;
    var nbPersonnes = document.getElementById('nbPersonnes').value;

    // Envoyer toutes les informations au serveur via effectuerReservation
    effectuerReservation(agenceId, password, offreId, idHotel, nomClient, prenomClient, dateDebut, dateFin, emailClient, numeroCarte, expirationCarte, cvv, nbPersonnes);

  });
  function effectuerReservation(agenceId, password, offreId, idHotel , nomClient, prenomClient, dateDebut, dateFin, emailClient, numeroCarte, expirationCarte, cvv, nbPersonnes) {
    var xhr = new XMLHttpRequest();
    var url = 'http://localhost:8080/agences/effectuerReservation?' +
            'idOffre=' + offreId +
            '&idHotel=' + idHotel +
            '&idAgence=' + agenceId +
            '&password=' + password +
            '&nomClient=' + nomClient +
            '&prenomClient=' + prenomClient +
            '&dateDebut=' + dateDebut +
            '&dateFin=' + dateFin +
            '&emailClient=' + emailClient +
            '&numeroCarte=' + numeroCarte +
            '&dateExpiration=' + expirationCarte +
            '&cryptogramme=' + cvv +
            '&nbPersonnes=' + nbPersonnes;

    xhr.open('POST', url, true);

    xhr.onload = function () {
      if (xhr.status >= 200 && xhr.status < 300) {
// Reservation was successful, show the summary
        alert('Réservation confirmée!');
        afficherRecapitulatifReservation(JSON.parse(xhr.responseText));
      } else {
// Handle different status codes and show appropriate error messages
        if (xhr.status === 401) {
          alert('Échec de l\'authentification. Vérifiez vos informations.');
        } else if (xhr.status === 400) {
          alert('Pas de chambres disponibles ou offre non valable.');
        } else {
          alert('Une erreur est survenue. Code d\'erreur: ' + xhr.status);
        }
      }
    };

    xhr.onerror = function () {
// Handle network errors (e.g., server is unreachable)
      alert('Erreur de réseau. Veuillez vérifier votre connexion.');
    };

    xhr.send();
  }

  function afficherRecapitulatifReservation(detailsReservation) {
    var resultDiv = document.getElementById('reservationResult');
    var summaryHTML = '<h2>Récapitulatif de la réservation :</h2>';
    summaryHTML += '<div class="summary">';
    summaryHTML += '<p><span>Numéro de réservation:</span> ' + detailsReservation.id + '</p>';
    summaryHTML += '<p><span>Nom du client:</span> ' + detailsReservation.nom + '</p>';
    summaryHTML += '<p><span>Prénom du client:</span> ' + detailsReservation.prenom + '</p>';
    summaryHTML += '<p><span>Date de début:</span> ' + detailsReservation.dateDebut + '</p>';
    summaryHTML += '<p><span>Date de fin:</span> ' + detailsReservation.dateFin + '</p>';
    summaryHTML += '<p><span>Montant total:</span> ' + detailsReservation.total + '€</p>';
    summaryHTML += '</div>';
    resultDiv.innerHTML = summaryHTML;
  }

</script>

</body>

</html>
