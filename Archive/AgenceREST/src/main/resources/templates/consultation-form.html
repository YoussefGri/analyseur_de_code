<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recherche de chambre</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #28a745; /* Vert plus vif */
      --primary-hover: #1e7e34; /* Vert foncé */
      --background-color: #f1f5f9;
      --card-background: #ffffff;
      --text-color: #1e293b;
      --border-color: #e2e8f0;
      --error-color: #ef4444;
      --success-color: #22c55e;
      --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
      --hover-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.5;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      text-align: center;
      margin: 2rem 0;
      background: linear-gradient(135deg, var(--primary-color), #006e14); /* Harmonisation du vert */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 1s ease-in;
    }

    .search-card {
      background: var(--card-background);
      border-radius: 1.5rem;
      box-shadow: var(--card-shadow);
      padding: 2.5rem;
      margin-bottom: 2.5rem;
      animation: fadeInUp 0.5s ease-out;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    label {
      font-weight: 600;
      color: var(--text-color);
      font-size: 0.9rem;
      letter-spacing: 0.025em;
    }

    input {
      padding: 0.875rem 1.25rem;
      border: 2px solid var(--border-color);
      border-radius: 0.75rem;
      font-size: 1rem;
      transition: all 0.2s ease;
      background-color: #f8fafc;
    }

    input:hover {
      border-color: var(--primary-color);
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
      background-color: white;
    }

    input[type="submit"] {
      background: linear-gradient(135deg, var(--primary-color), #006e14); /* Harmonisation du vert */
      color: white;
      font-weight: 600;
      cursor: pointer;
      padding: 1.25rem;
      border: none;
      width: 100%;
      margin-top: 1.5rem;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-size: 0.95rem;
    }

    input[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: var(--hover-shadow);
    }
    /* Grille des résultats */
    .results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    /* Carte de chambre */
    .room-card {
      background: var(--card-background);
      border-radius: 1.5rem;
      overflow: hidden;
      box-shadow: var(--card-shadow);
      transition: all 0.3s ease;
      border: 1px solid var(--border-color);
    }

    .room-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--hover-shadow);
    }

    /* Image de la chambre */
    .room-card-image {
      position: relative;
      width: 100%;
      height: 220px;
      overflow: hidden;
    }

    .room-card-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .room-card:hover .room-card-image img {
      transform: scale(1.05);
    }

    /* Contenu de la carte */
    .room-card-content {
      padding: 1.5rem;
    }

    /* Nom de l'hôtel */
    .hotel-name {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-color);
      margin-bottom: 1rem;
      line-height: 1.2;
    }

    /* Détails de la chambre */
    .room-details {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1.5rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid var(--border-color);
    }

    .detail-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: var(--text-color);
      font-size: 0.95rem;
    }

    .detail-item i {
      color: var(--primary-color);
      font-size: 1.1rem;
      width: 20px;
    }

    /* Informations sur l'offre */
    .offer-details {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .offer-id {
      font-weight: 600;
      color: var(--text-color);
    }

    .offer-expiration {
      font-size: 0.85rem;
      color: #64748b;
    }

    /* Section prix et réservation */
    .price-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
    }

    .price {
      font-size: 1.75rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary-color), #45a049);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-top: 0.5rem;
    }

    .price-label {
      font-size: 0.9rem;
      color: #64748b;
      display: block;
      margin-bottom: 0.25rem;
    }

    /* Bouton de réservation */
    .btn-reserve {
      background: linear-gradient(135deg, var(--primary-color), #45a049);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.95rem;
    }

    .btn-reserve i {
      font-size: 1.1rem;
    }

    .btn-reserve:hover {
      transform: translateY(-2px);
      box-shadow: var(--hover-shadow);
      background: linear-gradient(135deg, #45a049, var(--primary-color));
    }

    /* Message "Aucun résultat" */
    .no-results {
      text-align: center;
      padding: 3rem;
      background: var(--card-background);
      border-radius: 1.5rem;
      box-shadow: var(--card-shadow);
      color: #64748b;
    }

    .no-results i {
      font-size: 3rem;
      color: #cbd5e1;
      margin-bottom: 1rem;
    }

    /* Ajout d'un badge pour le type de chambre */
    .room-type-badge {
      display: inline-flex;
      align-items: center;
      background: rgba(40, 167, 69, 0.1);
      color: var(--primary-color);
      padding: 0.5rem 1rem;
      border-radius: 2rem;
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .room-type-badge i {
      margin-right: 0.5rem;
    }

    /* Media queries pour la responsivité */
    @media (max-width: 768px) {
      .results-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }

      .room-card-content {
        padding: 1.25rem;
      }

      .hotel-name {
        font-size: 1.25rem;
      }

      .price {
        font-size: 1.5rem;
      }
    }
    .btn-reserve {
      background: linear-gradient(135deg, var(--primary-color), #45a049); /* Harmonisation du vert */
      color: white;
      padding: 0.875rem 1.75rem;
      border-radius: 0.75rem;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-size: 0.9rem;
    }

    .btn-reserve:hover {
      transform: translateY(-2px);
      box-shadow: var(--hover-shadow);
    }

    #error-message {
      background-color: #fef2f2;
      border: 1px solid #fee2e2;
      color: var(--error-color);
      padding: 1.25rem;
      border-radius: 1rem;
      margin: 1.5rem 0;
      animation: fadeIn 0.3s ease-out;
      font-weight: 500;
      text-align: center;
    }

    .loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      padding: 3rem;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(59, 130, 246, 0.1);
      border-left-color: var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive improvements */
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      .search-card {
        padding: 1.5rem;
        border-radius: 1rem;
      }

      .form-grid {
        gap: 1.5rem;
      }

      h1 {
        font-size: 2rem;
        margin: 1.5rem 0;
      }
    }
  </style>

</head>

<body>
<div class="container">
  <h1>Recherche de chambre</h1>

  <div class="search-card">
    <form id="searchForm">
      <div class="form-grid">
        <div class="form-group">
          <label for="identifiant">Identifiant de l'agence</label>
          <input type="text" id="identifiant" name="identifiant" required>
          <div id="error-identifiant" class="error-message"></div>
        </div>

        <div class="form-group">
          <label for="motDePasse">Mot de passe</label>
          <input type="password" id="motDePasse" name="motDePasse" required>
          <div id="error-motDePasse" class="error-message"></div>
        </div>

        <div class="form-group">
          <label for="ville">Ville</label>
          <input type="text" id="ville" name="ville" required>
          <div id="error-ville" class="error-message"></div>
        </div>

        <div class="form-group">
          <label for="dateDebut">Date de début</label>
          <input type="date" id="dateDebut" name="dateDebut" required>
          <div id="error-dateDebut" class="error-message"></div>
        </div>

        <div class="form-group">
          <label for="dateFin">Date de fin</label>
          <input type="date" id="dateFin" name="dateFin" required>
          <div id="error-dateFin" class="error-message"></div>
        </div>

        <div class="form-group">
          <label for="nombreLit">Nombre de lits</label>
          <input type="number" id="nombreLit" name="nombreLit" required>
          <div id="error-nombreLit" class="error-message"></div>
        </div>
      </div>

      <input type="submit" value="Rechercher">
    </form>
  </div>

  <div id="error-message" style="display:none;"></div>
  <div id="result"></div>
</div>

<div id="myModal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <img class="modal-content" id="img01">
</div>

<script>
  // Le même code JavaScript que dans votre version originale
  document.getElementById('searchForm').addEventListener('submit', function (event) {
    event.preventDefault();

    var isValid = true;

    document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
    document.getElementById('error-message').style.display = 'none';

    const identifiant = document.getElementById('identifiant').value.trim();
    const motDePasse = document.getElementById('motDePasse').value.trim();
    const ville = document.getElementById('ville').value.trim();
    const dateDebut = new Date(document.getElementById('dateDebut').value);
    const dateFin = new Date(document.getElementById('dateFin').value);
    const nombreLit = parseInt(document.getElementById('nombreLit').value, 10);

    if (!identifiant) {
      isValid = false;
      document.getElementById('error-identifiant').textContent = "L'identifiant est requis.";
    }

    if (!motDePasse) {
      isValid = false;
      document.getElementById('error-motDePasse').textContent = "Le mot de passe est requis.";
    }

    if (!ville) {
      isValid = false;
      document.getElementById('error-ville').textContent = "La ville est requise.";
    }

    if (isNaN(dateDebut.getTime())) {
      isValid = false;
      document.getElementById('error-dateDebut').textContent = "La date de début est invalide.";
    }

    if (isNaN(dateFin.getTime()) || dateFin <= dateDebut) {
      isValid = false;
      document.getElementById('error-dateFin').textContent = "La date de fin doit être postérieure à la date de début.";
    }

    if (isNaN(nombreLit) || nombreLit <= 0) {
      isValid = false;
      document.getElementById('error-nombreLit').textContent = "Le nombre de lits doit être un entier positif.";
    }

    if (isValid) {
      effectuerRecherche(identifiant, motDePasse, ville, dateDebut, dateFin, nombreLit);
    }
  });

  function effectuerRecherche(identifiant, motDePasse, ville, dateDebut, dateFin, nombreLit) {
    const xhr = new XMLHttpRequest();
    const url = `http://localhost:8080/agences/offres?` +
            `idAgence=${identifiant}&password=${motDePasse}&ville=${ville}&` +
            `dateDebut=${dateDebut.toISOString().split('T')[0]}&dateFin=${dateFin.toISOString().split('T')[0]}&nbPersonnes=${nombreLit}`;

    xhr.open('GET', url, true);

    xhr.onload = function () {
      if (xhr.status === 200) {
        displayData(JSON.parse(xhr.responseText));
      } else {
        gererErreur(xhr.status);
      }
    };

    xhr.onerror = function () {
      document.getElementById('error-message').textContent = "Erreur réseau. Veuillez vérifier votre connexion.";
      document.getElementById('error-message').style.display = 'block';
    };

    xhr.send();
  }

  function displayData(data) {
    var resultDiv = document.getElementById('result');
    resultDiv.innerHTML = '';

    if (data.length === 0) {
      resultDiv.innerHTML = `
      <div class="no-results">
        <i class="fas fa-search"></i>
        <p>Aucune offre ne correspond à vos critères de recherche.</p>
      </div>
    `;
      return;
    }

    const resultsGrid = document.createElement('div');
    resultsGrid.className = 'results-grid';

    data.forEach(function (offre) {
      const card = document.createElement('div');
      var ville = document.getElementById('ville').value;
      card.className = 'room-card animate__animated animate__fadeInUp';
      card.innerHTML = `
      <div class="room-card-image">
        <img src="${offre.imageUrl}" alt="Photo de ${offre.nomHotel}" onclick="openModal(this)">
      </div>
      <div class="room-card-content">
        <h3 class="hotel-name">${offre.nomHotel}</h3>

        <div class="room-type-badge">
          <i class="fas fa-bed"></i>
          Type de Chambre : ${offre.typeChambre}
        </div>

        <div class="room-details">
          <div class="detail-item">
            <i class="fas fa-map-marker-alt"></i>
            <span>${ville}</span>
          </div>
          <div class="detail-item">
            <i class="fas fa-key"></i>
            <div class="offer-details">
              <span class="offer-id">Offre #${offre.idOffre}</span>
              <span class="offer-expiration">Expire le ${new Date(offre.dateFinOffre).toLocaleDateString()}</span>
            </div>
          </div>
        </div>

        <div class="price-section">
          <div>
            <span class="price-label">Prix par nuit</span>
            <div class="price">${offre.prix} €</div>
          </div>
          <button class="btn-reserve" onclick="redirectToReservation('${offre.idOffre}', '${offre.idHotel}', '${offre.typeChambre}')">
            <i class="fas fa-calendar-check"></i>
            Réserver
          </button>
        </div>
      </div>
    `;

      resultsGrid.appendChild(card);
    });

    resultDiv.appendChild(resultsGrid);
  }

  function redirectToReservation(offreId, idHotel, typeChambre) {
    var identifiant = document.getElementById('identifiant').value;
    var dateDebut = document.getElementById('dateDebut').value;
    var dateFin = document.getElementById('dateFin').value;
    //var nombreLit = document.getElementById('nombreLit').value;
    var password = document.getElementById('motDePasse').value;


    window.location.href = '/reservation-form?offreId=' + offreId +
            '&idAgence=' + identifiant +
            '&password=' + password +
            '&idHotel=' + idHotel +
            '&dateDebut=' + dateDebut +
            '&dateFin=' + dateFin+
            '&nbPersonnes=' + typeChambre;
  }
   // Le code JavaScript précédent reste identique jusqu'à la fonction gererErreur

    function gererErreur(status) {
    const errorDiv = document.getElementById('error-message');
    let message = "Une erreur est survenue.";

    if (status === 401) {
    message = "Échec de l'authentification. Vérifiez vos identifiants.";
  } else if (status === 400) {
    message = "Aucune chambre trouvée pour vos critères.";
  }

    errorDiv.textContent = message;
    errorDiv.style.display = 'block';

    // Faire défiler jusqu'au message d'erreur
    errorDiv.scrollIntoView({behavior: 'smooth', block: 'center'});

    // Ajouter une animation de secouement
    errorDiv.classList.add('animate__animated', 'animate__shakeX');
    errorDiv.addEventListener('animationend', () => {
    errorDiv.classList.remove('animate__animated', 'animate__shakeX');
  });
  }

    function openModal(imgElement) {
    const modal = document.getElementById("myModal");
    const modalImg = document.getElementById("img01");

    // Ajouter une transition fluide
    modal.style.display = "block";
    modalImg.src = imgElement.src;

    // Ajouter une animation à l'image
    modalImg.classList.add('animate__animated', 'animate__zoomIn');
    modalImg.addEventListener('animationend', () => {
    modalImg.classList.remove('animate__animated', 'animate__zoomIn');
  });

    // Fermer la modale en cliquant n'importe où
    modal.onclick = function(e) {
    if (e.target === modal) {
    closeModal();
  }
  };

    // Fermer la modale avec la touche Echap
    document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
    closeModal();
  }
  });
  }

    function closeModal() {
    const modal = document.getElementById("myModal");
    const modalImg = document.getElementById("img01");

    // Ajouter une animation de sortie
    modalImg.classList.add('animate__animated', 'animate__zoomOut');
    modalImg.addEventListener('animationend', () => {
    modal.style.display = "none";
    modalImg.classList.remove('animate__animated', 'animate__zoomOut');
  });
  }

    // Amélioration de l'expérience utilisateur
    document.addEventListener('DOMContentLoaded', function() {
    // Définir la date minimale pour les champs de date
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('dateDebut').min = today;
    document.getElementById('dateFin').min = today;

    // Mettre à jour la date de fin minimale lorsque la date de début change
    document.getElementById('dateDebut').addEventListener('change', function(e) {
    document.getElementById('dateFin').min = e.target.value;

    // Si la date de fin est antérieure à la nouvelle date de début
    const dateFin = document.getElementById('dateFin');
    if (dateFin.value && dateFin.value < e.target.value) {
    dateFin.value = e.target.value;
  }
  });

    // Validation en temps réel du nombre de lits
    document.getElementById('nombreLit').addEventListener('input', function(e) {
    const errorElement = document.getElementById('error-nombreLit');
    if (this.value <= 0) {
    errorElement.textContent = "Le nombre de lits doit être supérieur à 0";
  } else {
    errorElement.textContent = "";
  }
  });

    // Amélioration de l'accessibilité des boutons
    document.querySelectorAll('button, input[type="submit"]').forEach(button => {
    button.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
    e.preventDefault();
    button.click();
  }
  });
  });
  });

    // Animation des résultats de recherche
    function animateResults() {
    const rows = document.querySelectorAll('#result table tr');
    rows.forEach((row, index) => {
    row.style.opacity = '0';
    row.style.transform = 'translateY(20px)';
    setTimeout(() => {
    row.style.transition = 'all 0.3s ease-out';
    row.style.opacity = '1';
    row.style.transform = 'translateY(0)';
  }, 100 * index);
  });
  }

    // Amélioration de la fonction displayData pour inclure les animations
    const originalDisplayData = displayData;
    displayData = function(data) {
    originalDisplayData(data);
    animateResults();
  };

    // Gestion des erreurs réseau améliorée
    window.addEventListener('offline', function() {
    gererErreur('network');
  });

    // Ajout d'un indicateur de chargement
    function showLoader() {
    const loader = document.createElement('div');
    loader.className = 'loader';
    loader.innerHTML = `
        <div class="spinner"></div>
        <p>Recherche en cours...</p>
      `;
    document.getElementById('result').innerHTML = '';
    document.getElementById('result').appendChild(loader);
  }

    // Modification de la fonction effectuerRecherche pour inclure le loader
    const originalEffectuerRecherche = effectuerRecherche;
    effectuerRecherche = function(...args) {
    showLoader();
    originalEffectuerRecherche(...args);
  };

    // Ajout de styles pour le loader
    const style = document.createElement('style');
    style.textContent = `
    .loader {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 2rem;
  }

    .spinner {
    width: 40px;
    height: 40px;
    border: 4px solid #f3f3f3;
    border-top: 4px solid var(--primary-color);
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

    @keyframes spin {
          0 % {transform: rotate(0deg);}
    100% {transform: rotate(360deg);}
  }
    `;
    document.head.appendChild(style);
</script>
</body>
</html>
